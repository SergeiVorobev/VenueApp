
{% extends 'events/base.html' %}

{% block content %}
<div style="text-align: center;">
    {% if searched %}
         <h1>You Searched for '{{ searched }}' </h1>
        <br/>
        {% for venue in venues %}
            <a href="{% url 'show-venue' venue.id %}">{{ venue }}</a> <br/>
        {% endfor %}

    {% else %}
        <h1>You forgot to search a venue</h1>
    {% endif %}

</div>
{% endblock %}
