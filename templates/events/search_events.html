
{% extends 'events/base.html' %}

{% block content %}
<div style="text-align: center;">
    {% if searched %}
         <h1>You Searched for '{{ searched }}' </h1>
        <br/>
        {% for event in events %}
            <a href="{% url 'show-event' event.id %}">{{ event }}</a> <br/>
        {% endfor %}

    {% else %}
        <h1>You forgot to search a event</h1>
    {% endif %}

</div>
{% endblock %}
