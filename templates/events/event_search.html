
{% extends 'events/base.html' %}

{% block content %}
    <br/><br/><br/>
<div style="text-align: center;">
    {% if searched %}
         <h3>You Searched for '{{ searched }}' </h3>
        <br/>
        <p style="font-size: 24px"> Result:</p>
        {% for event in events %}
            <p style="font-size: 24px"><a href="{% url 'show-event' event.id %}" >{{ event }}</a> event.</p>
            <br/>
        {% endfor %}

    {% else %}
        <h1>You forgot to search a event</h1>
    {% endif %}

</div>
{% endblock %}
